<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Home Furnishing</title>
  </head>
  <body>
    <div class="site-area">
      <div class="container">
        <header>
          <div class="col-left">
            <div class="logo">
              <img src="./images/logo.png" alt="" />
            </div>

            <div class="categories">
              <select name="categories" id="header-categories">
                <option value="All Categories" selected>All Categories</option>
                <option value="Wooden">Wooden</option>
                <option value="Linen">Linen</option>
                <option value="Bedroom">Bedroom</option>
                <option value="Kitchen">Kitchen</option>
              </select>
            </div>
            <div class="search">
              <input type="text" placeholder="Enter a world" />
              <img src="./images/magnifier.png" alt="" />
            </div>
            <div class="header-support">
              <p>0 800 456 80 80</p>
              <p>Support 24/7</p>
            </div>
          </div>
          <div class="col-right">
            <div class="header-icons">
              <img src="./images/user.png" alt="" />
              <img src="./images/heart.png" alt="" />
              <img src="./images/shoppingCart.png" alt="" />
            </div>
          </div>
        </header>

        <nav>
          <div class="categories">
            <img src="./images/unordered-list.png" alt="" />
            <p>Select By Categories</p>
          </div>
        </nav>
      </div>
    </div>
  </body>
</html>
