<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Netflox - Evrybody is Here</title>
  </head>
  <body>
    <div class="area">
      <div class="header">
        <div class="logo">
          <p>NET
            <span>FLOX</span>
          </p>
        </div>
        <div class="subtitle">
          <p>
            Thank you for signing up at Netflix. Tell us more about your self
          </p>
        </div>
      </div>
      <div class="container">
        <div class="form">
          <form action="./submit.html">
            <label class="labelset" for="name">Name</label>
            <input
              class="inputset"
              type="text"
              id="name"
              placeholder="Enter your name"
            />

            <label class="labelset" for="age">Age</label>
            <input
              class="inputset"
              type="text"
              id="age"
              placeholder="Enter your age"
            />

            <label class="labelset" for="mail">Mail</label>
            <input
              class="inputset"
              type="text"
              id="mail"
              placeholder="Enter your mail adress"
            />

            <label class="labelset" for="name">Name</label>
            <input
              class="inputset"
              type="text"
              id="name"
              placeholder="Enter your name"
            />

            <label class="labelset" for="content">Content Type</label>
            <select name="content-type" id="content">
              <option value="Series">Series</option>
              <option value="Tv">Tv</option>
              <option value="Movie">Movie</option>
            </select>

            <ul class="list">
              <p>Movie Type</p>

              <li>
                <input
                  type="checkbox"
                  id="comedi"
                  name="type_comedi"
                  value="Comedi"
                />
                <label for="comedi">Comedi</label>
              </li>

              <li>
                <input
                  type="checkbox"
                  id="action"
                  name="type_action"
                  value="Action"
                />
                <label for="action">Action</label>
              </li>

              <li>
                <input
                  type="checkbox"
                  id="romance"
                  name="type_romance"
                  value="Romance"
                  checked
                />
                <label for="romance">Romance</label>
              </li>
            </ul>

            <ul class="list">
              <p>Gender</p>

              <li>
                <input type="radio" id="male" name="gender" value="Male" />
                <label for="male">Male</label>
              </li>

              <li>
                <input type="radio" id="female" name="gender" value="Female" />
                <label for="female">Female</label>
              </li>

              <li>
                <input type="radio" id="other" name="gender" value="Other" />
                <label for="other">Other</label>
              </li>
            </ul>

            <div class="text-area">
              <label for="feedback">Feed Back</label>
              <textarea
                name="feedback"
                id="feedback"
                cols="30"
                rows="10"
              ></textarea>
            </div>

            <div class="item-center">
              <input class="submit" type="submit" value="Submit" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
